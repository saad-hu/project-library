<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>

    <div class="main">
        <button type="button" class="add-book-button">+ Add Book</button>

        <div class="cards"></div>
    </div>


    <div class="note">Two example books are added. Remove them from your library if you want.</div>

    <!-- modal -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-close-button">+</div>
            <div class="modal-heading">Add Book</div>

            <form id="user-book">
                <div>
                    <input type="text" name="book_title" id="book_title" placeholder="Title" required>
                </div>
                 
                <div>
                    <input type="text" name="book_author" id="book_author" placeholder="Author" required>
                </div>
                
                <div>
                    <input type="number" name="book_pages" id="book_pages" min="0" placeholder="Pages" required>
                </div>

                 <div class="checkbox-container">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                 </div>

                 <div class="submit-button">
                    <button type="submit">Add</button>
                 </div>
                 
            </form>
        </div>
    </div>
</body>
</html>
