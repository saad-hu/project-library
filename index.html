<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <div class="main">
        <button type="button">Add Book</button>
    </div>

    <!-- modal -->
    <div class="modal">
        <div class="modal-content">
            <div class="close-button">+</div>
            <div class="modal-heading">Add Book</div>
            <form action="">
                <div>
                    <input type="text" name="book_title" id="book_title" placeholder="Title">
                </div>
                 
                <div>
                    <input type="text" name="book_author" id="book_author" placeholder="Author">
                </div>
                
                <div>
                    <input type="number" name="book_pages" id="book_pages" min="0" placeholder="Pages">
                </div>

                 <div>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                 </div>
                 
            </form>
        </div>
    </div>
</body>
</html>
